[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Pretty URLs that serve static files
[[redirects]]
from = "/blog"
to = "/blog/index.html"
status = 200
force = true

[[redirects]]
from = "/blog/"
to = "/blog/index.html"
status = 200
force = true

[[redirects]]
from = "/privacy"
to = "/privacy.html"
status = 200
force = true

[[redirects]]
from = "/privacy/"
to = "/privacy.html"
status = 200
force = true

# (keep this last)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
