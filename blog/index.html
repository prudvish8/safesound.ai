<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Blog • SafeSound.ai</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <header class="nav">
    <div class="container row">
      <div class="brand"><span>SafeSound.ai</span></div>
      <nav class="links">
        <a href="/blog/">Blog</a>
        <a href="/privacy.html">Data Rights</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:40px 0 80px">
    <h1>Blog</h1>
    <div id="list"></div>
  </main>

  <script>
    fetch('/posts.json').then(r=>r.json()).then(posts=>{
      const list = document.getElementById('list');
      list.innerHTML = posts.map(p => `
        <article class="card post" style="margin:16px 0">
          <div class="meta">${p.date}</div>
          <h2><a href="/blog/${p.slug}.html">${p.title}</a></h2>
          <p class="lead">${p.excerpt}</p>
          <p><a href="/blog/${p.slug}.html">Read more →</a></p>
        </article>
      `).join('');
    });
  </script>
</body>
</html>
