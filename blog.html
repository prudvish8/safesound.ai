<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog • SafeSound.ai</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .blog-wrap{max-width:850px;margin:0 auto;padding:48px 20px}
    .post-card{padding:20px;border-radius:16px;background:rgba(255,255,255,0.03);margin:12px 0}
    .post-card a{font-weight:600}
    article{line-height:1.7}
    article img{max-width:100%}
    .muted{opacity:.7}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="/" class="brand">SafeSound.ai</a>
      <nav class="nav">
        <a href="/blog">Blog</a>
        <a href="/privacy">Data Rights</a>
      </nav>
    </div>
  </header>

  <main class="blog-wrap">
    <div id="list"></div>
    <article id="post" hidden></article>
  </main>

  <!-- Marked for Markdown rendering (client-side, zero build) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Get slug from either ?post=… or /blog/:slug
    function getSlug() {
      const qs = new URLSearchParams(location.search).get('post');
      if (qs) return qs;
      const m = location.pathname.match(/^\/blog\/([^\/?#]+)\/?$/);
      return m ? m[1] : null;
    }

    async function loadIndex() {
      const res = await fetch('/posts/posts.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('posts.json missing');
      return res.json();
    }

    function renderList(items) {
      const list = document.getElementById('list');
      const postEl = document.getElementById('post');
      postEl.hidden = true;
      list.hidden = false;
      list.innerHTML = `
        <h1>Blog</h1>
        ${items.map(p => `
          <div class="post-card">
            <div class="muted">${new Date(p.date).toLocaleDateString()}</div>
            <h2><a href="/blog/${p.slug}">${p.title}</a></h2>
            <p>${p.excerpt || ''}</p>
            <a href="/blog/${p.slug}">Read more →</a>
          </div>
        `).join('')}
      `;
    }

    async function renderPost(items, slug) {
      const list = document.getElementById('list');
      const postEl = document.getElementById('post');
      const meta = items.find(p => p.slug === slug);
      if (!meta) return renderList(items);

      const res = await fetch(`/posts/${slug}.md`, { cache: 'no-store' });
      const md = await res.text();

      list.hidden = true;
      postEl.hidden = false;
      document.title = `${meta.title} • SafeSound.ai`;
      postEl.innerHTML = `
        <p><a href="/blog">← Back to blog</a></p>
        <h1>${meta.title}</h1>
        <p class="muted">${new Date(meta.date).toLocaleDateString()}</p>
        <div>${marked.parse(md)}</div>
        <p><a href="/blog">← Back to blog</a></p>
      `;
    }

    loadIndex().then(items => {
      const slug = getSlug();
      if (slug) renderPost(items, slug);
      else renderList(items);
    }).catch(err => {
      document.getElementById('list').innerHTML =
        '<p>Blog index not found. Did you add posts/posts.json?</p>';
      console.error(err);
    });
  </script>
</body>
</html>
